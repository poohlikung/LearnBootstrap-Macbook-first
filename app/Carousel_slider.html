<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto">
                <div class="carousel slide" id="slider1" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        
                        <button data-bs-target="#slider1" data-bs-slide-to="0"></button>
                        <button data-bs-target="#slider1" data-bs-slide-to="1"></button>
                        <button class="active" data-bs-target="#slider1" data-bs-slide-to="2"></button>
                    </ol>


                    <div class="carousel-inner">
                        <div class="carousel-item ">
                            <img src="../image/ -2.jpg" class="d-block w-100" alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>Hello world</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, quisquam!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../image/list.png" class="d-block w-100" alt="">
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Hello world</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, quisquam!</p>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../image/Pin de Mari_ en ♡︎┊love core | Pósteres vintage, Imágenes aleatorias, Pósters art deco.jpg" alt="">
                             <div class="carousel-caption d-none d-md-block">
                                <h3>Hello world</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, quisquam!</p>
                            </div>
                        </div>
                    </div>
                    <!-- ปุ่มกลับ -->
                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider1">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <!-- ปุ่มถัดไป -->
                     <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider1">
                        <span class="carousel-control-next-icon">

                        </span>
                     </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
