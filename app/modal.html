<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="m-5">


        <button class="btn btn-primary" data-bs-target="#showForm" data-bs-toggle="modal">ลงทะเบียน</button>
        <div id="showForm" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">แบบฟอร์มลงทะเบียน</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="" class="from-label">ขื่อ</label>
                            <input type="text" class="from-control">
                               <label for="" class="from-label">เบอร์โทร</label>
                            <input type="text" class="from-control">
                               <label for="" class="from-label">ที่อยู่</label>
                            <input type="text" class="from-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger "data-bs-dismiss="modal">ยกเลิก</button>
                        <button class="btn btn-success">บันทึกข้อมูล</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
